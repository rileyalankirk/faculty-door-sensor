<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta http-equiv="refresh" content="5"> -->
    <style>
        body {background-color: orange;overflow: hidden;}
        div {color: black;text-align: center;background-color: orange;width: 50%;height: 50%;position: absolute;}
        .div-time {z-index: 1;width: 24%;height: 16%;top: 42%; left: 38%;border-color: black;border-style: solid;display: flex;justify-content: center;align-content: center;flex-direction: column;background-color:rgb(141, 196, 221)}
        .div-left {left: 0%}
        .div-right {right: 0%}
        .div-top {top: 0%}
        .div-bottom {bottom: 0%}
        {% if doors %}
        #time {font-size:5vw}
        #left-top {background-color: {{doors[0].color}}}
        #right-top {background-color: {{doors[1].color}}}
        #left-bottom {background-color: {{doors[2].color}}}
        #right-bottom {background-color: {{doors[3].color}}}
        {% endif %}
        .inner-div {width: 100%;height: 100%;border-color: black;border-style: solid;display: flex;justify-content: center;align-content: center;flex-direction: column;}
        span {display: block;font-size:4vw;font-weight: bolder;}
    </style>
    <script src="{{ url_for('static', filename='index.js') }}" type="text/javascript"></script>
    <title>Faculty Door Sensor</title>
</head>
    <body>
        <div class="div-left div-top">
            <div class="inner-div" id='left-top' style="border-width: 0px 3px 3px 0px">
                {% if doors %}
                <span id="left-top-name">Dr. {{doors[0].name}}</span>
                <span id="left-top-status">{{doors[0].status}}</span>
                {% endif %}
            </div>
        </div>
        <div class="div-right div-top">
            <div class="inner-div" id="right-top" style="border-width: 0px 0px 3px 3px">
                {% if doors %}
                <span id="right-top-name">Dr. {{doors[1].name}}</span>
                <span id="right-top-status">{{doors[1].status}}</span>
                {% endif %}
            </div>
        </div>
        <div class="div-left div-bottom">
            <div class="inner-div" id="left-bottom" style="border-width: 3px 3px 0px 0px">
                {% if doors %}
                <span id="left-bottom-name">Dr. {{doors[2].name}}</span>
                <span id="left-bottom-status">{{doors[2].status}}</span>
                {% endif %}
            </div>
        </div>
        <div class="div-right div-bottom">
            <div class="inner-div" id="right-bottom" style="border-width: 3px 0px 0px 3px">
                {% if doors %}
                <span id="right-bottom-name">Dr. {{doors[3].name}}</span>
                <span id="right-bottom-status">{{doors[3].status}}</span>
                {% endif %}
            </div>
        </div>
        <div class="div-time">
            <span id="time"> </span>
        </div>>
    </body>
</html>
